apiVersion: apps/v1
kind: Deployment
metadata:
  name: controlpanel
  namespace: universal-parser
  labels:
    app: controlpanel
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: controlpanel
  template:
    metadata:
      labels:
        app: controlpanel
    spec:
      containers:
        - name: controlpanel
          image: universal-parser/controlpanel:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: parser-config
            - secretRef:
                name: parser-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/stats/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: controlpanel
  namespace: universal-parser
spec:
  selector:
    app: controlpanel
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: controlpanel-ingress
  namespace: universal-parser
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - parser-api.example.com
      secretName: controlpanel-tls
  rules:
    - host: parser-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: controlpanel
                port:
                  number: 8000
